<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./home.css">
    <title>Home Page</title>
</head>
<body>
    <div class="left-section">
        <div class="logo"><i class="fa-solid fa-burger"></i> Smart<span>POS</span></div>
        <ul>
            <li><i class="fa-solid fa-burger"></i> Food & Drinks</li>
            <li><i class="fa-regular fa-message"></i> Messages</li>
            <li><i class="fa-solid fa-money-bill"></i> Bills</li>
            <li><i class="fa-solid fa-gear"></i> Settings</li>
             <span><li>Other</li></span>
            <li><i class="fa-solid fa-bell"></i> Notifications</li>
            <li><i class="fa-solid fa-circle-info"></i> Support</li>
        </ul>
        <div class="profile-info">
            <h1>Ammar Saeed</h1>
            <p>Waiter - 4h 45m</p>
            <button>Open profile</button>
        </div>
        <div class="div">@2020 SmartPOS App</div>
    </div>
    <div class="all-content">
        <div class="header">
            <div class="back">
                <i class="fa-solid fa-arrow-left"></i> <span>Food & Drinks   > </span> Categories
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search..">

            </div>
            <div class="shop">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <h1>Categories</h1>
        <div class="divs"></div>
        <div class="cateproducts">

        </div>
        <div class="cat">
            
        </div>
    </div>
    <div class="cart">
        <div class="close"><i class="fa-solid fa-xmark"></i></div>
        <div class="total"><h1>Total: </h1><h1 id="totalprice"></h1></div>
        <div class="items">
        </div>
        <button>Apply</button>
    </div>
    <script src="home.js"></script>
</body>
</html>
